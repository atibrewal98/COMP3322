<html>
    <head>
        <meta charset="utf-8"/>
        <title>Book Store</title>
        <link rel= "stylesheet" type= "text/css"  href= "Assets/styles.css">
    </head>

    <body>
        <div class = "whitebox">
            <h1 class = "heading">ANKIT'S BOOKSTORE - LOGIN</h1>
            <form>
                <input type = "text" id = "lname" class = "inp1" placeholder = "Username"> <br>
                <input type = "password" id = "lpwd" class = "inp1" placeholder = "Password"> <br>
                <input type = "submit" id = "lsub" class = "btn" value = "SUBMIT">
                <input type = "button" id = "lcr" class = "btn" value = "CREATE">
            </form>
        </div>


        <script type = "text/javascript">
            document.getElementById("lsub").addEventListener('click', submitLogin);
            document.getElementById("lcr").onclick = function () {
                window.location.href = "createAcc.php";
            }

            function submitLogin(){
                let sname = document.getElementById("lname");
                if (sname.validity.valueMissing || sname.value.trim() == '') {
                    alert("Please do not leave the fields empty");
                    sname.focus();
                    return;
                }

                let spwd = document.getElementById("lpwd");
                if (spwd.validity.valueMissing || spwd.value.trim() == '') {
                    alert("Please do not leave the fields empty");
                    spwd.focus();
                    return;
                }
            }
        </script>
    </body>
</html>
