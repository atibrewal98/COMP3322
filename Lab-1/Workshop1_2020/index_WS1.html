<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_WS1.css" type="text/css">
    <title>HKU CS Custom Search</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
     
    <div id="logo">
        <a href = "https://www.cs.hku.hk/"></a>
    </div>
   
    <div id="navi">
        <ul>
            <li><a href = "https://www.cs.hku.hk/about-us/contact-information">About us</a></li>
            <li><a href = "https://www.cs.hku.hk/people/academic-staff" target = "_blank">People</a></li>
            <li><a href = "https://www.cs.hku.hk/programmes/beng-compsc/programme-objectives-learning-outcome">Programmes</a></li>
        </ul>
    </div>

    
    <div id="searchArea">
        <form method = "get" action = "http://images.google.com/images">
            <div class = "col-1">Let's</div>
            <div class = "col-1"><input class = "searchButton" type = "submit" value = "Search Image"></div>
            <div class = "col-2"><input class = "searchInput" type = "text" name = "q"></div>
            <div class = "col-1">in <b>cs.hku.hk</b><input type = "hidden" name = "as_sitesearch" value = "cs.hku.hk"></div>
        </form>
    </div>
      

    <div id="footer">
        <h3>HKU CS website - Feedback, Web accessibility </h3>
        <p>Email: <a href = "mailto:enquiry@cs.hku.hk">CS General Office</a><p>
        <p>Telephone: (+852) 2859 2180</p>
    </div>
</body>
</html>
